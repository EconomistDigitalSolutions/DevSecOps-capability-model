<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 11px;
        font-weight: 300;
        fill: #242424;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        cursor: default;
      }

      .center {
        text-align: center;
      }

      .legend {
        font-family: "Raleway", sans-serif;
        fill: #333333;
      }

      .tooltip {
        fill: #333333;
      }

      th {
        text-transform: capitalize;
      }
    </style>

    <title>DevSecOps Capability Model</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>


    <!-- D3.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"
      charset="utf-8"
    ></script>

    <h1 class="center">DevSecOps Capability Model</h1>

    <div class="radarChart center"></div>
    <div></div>

    <h3 class="container">Principles and rank</h3>
    <div>
      <ul>
        <p>"Level 1: Basic understanding of practices"</p>
        <p>"Level 2: Adoption of basic practices"</p>
        <p>"Level 3: High adoption of practices"</p>
        <p>"Level 4: Advanced implemntation of principles"</p>
      </ul>
    </div>
    <div class="table"></div>

    <script src="js/radarChart.js"></script>
    <script src="js/table.js"></script>
    <script>
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

      //////////////////////////////////////////////////////////////
      //////////////////////// Set-Up //////////////////////////////
      //////////////////////////////////////////////////////////////

      var margin = { top: 100, right: 100, bottom: 100, left: 100 },
        width =
          Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
        height = Math.min(
          width,
          window.innerHeight - margin.top - margin.bottom - 20
        );

      //////////////////////////////////////////////////////////////
      //////////////////// Draw the Chart //////////////////////////
      //////////////////////////////////////////////////////////////

      var color = d3.scale.ordinal().range(["#EDC951", "#CC333F", "#00A0B0"]);

      var radarChartOptions = {
        w: width,
        h: height,
        margin: margin,
        maxValue: 0.5,
        levels: 5,
        roundStrokes: true,
        color: color,
      };
      const promArr = [
        fetch("data/tableData.json")
          .then((response) => response.json())
          .then((rawData) => {
            // wrangle data for spider chart
            const tmp = Object.values(rawData.principles);
            const economistScore = tmp.reduce((acc, el) => {
              acc.push({
                axis: el.principle.value,
                value: el.scores.economist,
              });
              return acc;
            }, []);
            const eiuScore = tmp.reduce((acc, el) => {
              acc.push({
                axis: el.principle.value,
                value: el.scores.eiu,
              });
              return acc;
            }, []);

            // render spider chart
            RadarChart(
              ".radarChart",
              [economistScore, eiuScore],
              radarChartOptions
            );

            // Call function to draw the table
            generateTable(
              ".table",
              rawData.headings,
              Object.values(rawData.principles),
              radarChartOptions
            );
            $(function () {
              $('[data-toggle="popover"]').popover({ trigger: "hover" });
            });
          }),
      ];

      Promise.all(promArr).catch((err) => console.error);
    </script>
  </body>
</html>
